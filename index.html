<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurCrypto - криптовалюта курсы</title>
    <style>
        /* Общие стили */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow: hidden;
        }

        /* Главная страница */
        .main-page, .video-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-page {
            flex-direction: column;
            text-align: center;
        }

        .button {
            padding: 20px 40px;
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f40612;
        }

        /* Видео страница */
        .video-page {
            position: relative;
            display: none;
        }

        .video-page iframe {
            width: 100vw;
            height: 100vh;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .exit-button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div class="main-page" id="mainPage">
        <h1>NurCrypto - криптовалюта курсы</h1>
        <button class="button" onclick="showVideo()">Биржаға тіркелу және верификация</button>
    </div>

    <!-- Видео страница -->
    <div class="video-page" id="videoPage">
        <button class="exit-button" onclick="showMainPage()">Шығу</button>
        <iframe src="https://drive.google.com/file/d/18YHOlDM7BvHJahvkonSlCfh6UQ379sZf/preview" frameborder="0" allowfullscreen></iframe> 
    </div>

    <script>
        // Функция для показа страницы с видео
        function showVideo() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('videoPage').style.display = 'flex';
        }

        // Функция для возврата на главную страницу
        function showMainPage() {
            document.getElementById('videoPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'flex';
        }
    </script>
</body>
</html>
